
<!DOCTYPE html>
<html>
<head>
    <title>Arena FLowers JS Teste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
</head>
<body>
    <div id="app">
        <div class="flex w-full justify-center p-2" style="background: #1d2b34;">
            <img src="https://www.arenaflowers.com/img/arena/logo.png" alt="Arena Flowers"/>
        </div>
        <div class="sm:border border-gray-300 rounded-md max-w-6/12 w-8/12 mx-auto my-8 sm:p-12">
            <form id="form" >
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-900">Country</label>
                    <div class="mt-2 relative rounded-md shadow-sm ">
                        <input type="text" name="country" id="country" class="block w-full p-4 sm:text-sm text-black-900 border border-black-900 rounded-md" placeholder="Enter country" />
                    </div>
                </div>
                <div class="my-4 flex justify-center">
                    <button id="show-capital" type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        Show Capital
                    </button>
                </div>
                <div id="error-msg" class="m-12 text-red-400 text-center">

                </div>
            </form>
            <div class="mt-12">
                <div class="flex flex-col">
                    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                        <div class="shadow overflow-hidden border-b border-gray-200">
                          <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                              <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                  Country Name
                                </th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                  Country Capital
                                </th>
                              </tr>
                            </thead>
                            <tbody id="result" class="bg-white divide-y divide-gray-200 text-center"></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="w-full text-center text-gray-500"><a href="https://vieweg.dev" target="_blank" rel="noopener noreferrer">Developed by <u>Rafael Vieweg</u> for Arena Flowers</a></div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
